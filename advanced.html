<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>


</head>

<body>
    <ul class="nav justify-content-end">
        <li>
            <a class="nav-link active" aria-current="page" href="index.html">Regular Search</a>
        </li>
    </ul>

    <form id="indexform" action="https://www.google.com/advanced_search">
        <div id="container">
            <div>
                <label for="username">
                    all these words:
                </label>
                <input style="margin-left: 115px;" class="fields" type="text" name="as_q">
            </div>
            <div>
                <label class="username">
                    this exact word or phrase:
                </label>
                <input style="margin-left: 45px;" class="fields" type="text" name="as_epq">
            </div>
            <div>
                <label for="username">
                    any of these words:
                </label>
                <input style="margin-left: 90px;" class="fields" type="text" name="as_oq">
            </div>
            <div>
                <label for="username">
                    none of these words:
                </label>
                <input style="margin-left: 80px;" class="fields" type="text" name="as_eq">
            </div>
            <div>
                <input style="margin-left: 60%;" type="submit" value="Advanced Search">
            </div>
        </div>
        

    </form>
</body>

</html>
